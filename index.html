<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube de Literatura</title>
    <link id="estilo" rel="stylesheet" href="css/normal.css">
</head>

<body>

    <div class="container">
        <h1 id="titulo-principal">Bem vindo ao Clube de Literatura!</h1>
        <p class="texto-normal">Aqui nós compartilhamos nossos poemas e resenhas de livros favoritos. Fique à vontade
            para ler e relaxar.</p>
        <div class="card-personagens">
            <img class="personagens" id="Sayori" src="img/SayoriDDLC.png" alt="Membro do Clube">
            <div class="poema">
                <h2>O Passaro de Papel</h2>
                <p>Voa alto no céu azul,<br>Sem medo de cair.<br>Mas se a chuva chegar,<br>Ele vai se desfazer.</p>
            </div>
        </div>

        <button id="botao-misterio">Ler mais poemas</button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
